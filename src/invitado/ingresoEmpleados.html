<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="ingresoEmpleados.css">
</head>

<body>
    <div class="container">
        <div class="flex justify-center space-x-4">
            <h3 class="titulo flex items-center">
                <img src="../img/ns.png" alt="Icono" class="inline-block h-20 w-50 mr-2">
                <div class="flex-grow"></div>
                <p class="m-0 text-center text-white">Ingreso Empleados</p>
                <div class="flex-grow"></div>
            </h3>
        </div>

        <div class="fondo">
            <div class="integrador">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="persona"
                    viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                </svg>
                <label class="campos-texto" for="name"></label>
                <input type="text" name="name" id="name" placeholder="Ingrese su numero de identificacion" class="w-64"
                    required />
            </div>

            <div class="login">
                <a href="../index.html">
                    <button type="submit" class="cancelar text-white">Cancelar</button>
                </a>
                <a href="">
                    <button type="submit" class="iniciar">Iniciar Sesion</button>
                </a>
            </div>
        </div>
</body>
</html>
