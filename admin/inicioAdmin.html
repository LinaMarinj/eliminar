<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicioAdmin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="inicioAdmin.css">
</head>

<body>
    <div class="container">
        <div class="flex justify-center space-x-4">
            <h3 class="titulo flex items-center">
                <img src="../img/ns.png" alt="logo" class="inline-block h-20 w-50 mr-2">
                <div class="flex-grow"></div>
                <p class="m-0 text-center">Inicio de sesión admin</p>
                <div class="flex-grow"></div>
            </h3>
        </div>


        <div class="fondo">
            <div class="integrador">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="persona"
                    viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                </svg>
                <label class="campos-texto" for="name"></label>
                <input type="text" name="name" id="name" placeholder="Ingrese su usuario" required />
            </div>
            <div class="contra"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                </svg>
                <label class="campos-texto" for="Password"></label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required />
            </div>

            <div class="login">
                <a href="../index.html">
                <button type="submit" class="cancelar">Cancelar</button>
            </a>
                <a href="admin1.html">
                <button type="submit" class="iniciar">Iniciar Sesion</button>
            </a>
            </div>
        </div>

</body>

</html>
